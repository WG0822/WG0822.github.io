<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 实验二</title>
    <style>
          table {
            border-style: double;
            background-color: rgb(102, 204, 255);
            
        }
        .twelve {
            
            text-align: center;
        }
        .button {
           background-color: rgb(90, 158, 37);
        }
        .right {
            text-align: right;
        }
      
    </style>
</head>

<body>
    <h4>用户注册</h4>
    <table  align="left" border="1" cellpadding="5" cellspacing="0" >
        <!--第一行-->
        <tr>
            <td class="right">姓名</td>
            <td>
                <input type="text" name="name" value="请输入姓名">
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td class="right">密码</td>
            <td><input type='password' name="pwd"> </td>
        </tr>
        <!--第三行-->
        <tr>
            <td class="right">手机号</td>
            <td>
                <input type="text" class="phoneNumber" oninput = "value=value.replace(/[^\d]/g,'')" maxlength="11"  placeholder="输入手机号">

            </td>
        </tr>
        <!--第四行-->
        <tr>
            <td class="right">邮箱</td>
            <td>
                <input type="email" name="user-email" zize="30">
            </td>
        </tr>
       
        <!--第五行-->
        <tr>
          
            <td class="right">性别</td>
            <td>
                性别：男 <input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex"
                    value="女">
            </td>
        </tr>
        <!--第六行-->
        <tr>
            <td class="right">技术</td>
            <td>
                <input type="checkbox" name="jishu" >java
                <input type="checkbox" name="jishu" >Jsp
                <input type="checkbox" name="jishu" >Servlet
            </td>
        </tr>
        <!--第七行-->
        <tr>
            <td class="right">网站</td>
            <td>
                <input type="url" name="url" size="30" value="http://">
            </td>
        </tr>
        <!--第八行-->
        <tr>
            <td class="right">日期</td>
            <td>
                <input type="date" name="date" /></td>
        </tr>
        <!--第九行-->
        <tr>
            <td class="right">喜欢的颜色</td>
            <td><input type="color"  name="color"></td>
        </tr>
        <!--第十行-->
        <tr>
            <td class="right">国家</td>
            <td>
                <select  >
                    <option selected="selected" >--选择国家--</option>
                    <option >中国</option>
                    <option >美国</option>
                    <option >英国</option>
                    <option >法国</option>
                    
                </select>
            </td>
        </tr>
        <!--第十一行-->
        <tr>
            <td class="right">留言</td>
            <td>
                <textarea cols="50" rows="5" >美丽的HTML5表单，世界更加美丽</textarea>
                
            </td>
        </tr>
        <!--第十二行-->
        <tr class="twelve">
            
            <td colspan="2" ><input type  = "submit" value = "提交" class="button" >
                <input type  = "reset" value = "重新填写" class="button">
            </td>
        </tr>
    </table>
</body>

</html>
